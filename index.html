<!DOCTYPE html>
<html>
<head>
  <title>Marco de respuesta</title>
  <style>
    body {
      background-color: #f1f1f1;
      font-family: Arial, sans-serif;
    }
    
    .container {
      width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #dddddd;
      border-radius: 4px;
    }

    h1 {
      color: #333333;
      text-align: center;
    }

    p {
      color: #666666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Marco de respuesta</h1>
    <p>Este es un ejemplo de un marco de respuesta.</p>
    <form>
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" placeholder="Ingrese su nombre" required>
      <br>
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required>
      <br>
      <label for="message">Mensaje:</label>
      <textarea id="message" name="message" rows="4" placeholder="Ingrese su mensaje" required></textarea>
      <br>
      <input type="submit" value="Enviar">
    </form>
  </div>
</body>
</html>
